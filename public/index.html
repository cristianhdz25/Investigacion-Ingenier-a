<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Nodejs</title>
    <link rel="stylesheet" href="./css/main.css">
</head>



<header>
    <h1>Tareas por hacer</h1>
</header>

<body>
    <div class="container">
        <h3>Ingrese la tarea</h3>
        <div>
            <form id="form-todo" action="" method="post">
                <input class="form-control" type="text" name="texto" id="texto" placeholder="Escribe tu tarea">
                <button class="btn btn-edit" type="submit">Agregar</button>
            </form>
        </div>
        <div id="todos">
            <table class="min-w-full bg-white border-separate" style="border-spacing: 0">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-center text-xs font-semibold uppercase tracking-wider bg-gray-200">Tarea</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold uppercase tracking-wider bg-gray-200">Estado</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold uppercase tracking-wider bg-gray-200">Acción</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold uppercase tracking-wider bg-gray-200">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Filas se llenarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

</body>

<script src="./js/script.js"></script>

</html>
